<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body class="margin-0 display-flex justify-content-center align-items-center">
    <main>
        <div><a class="general-button text-decoration-none" href="../index.html">Volver</a></div>

        <h1 class="text-align-center">Registro</h1>

        <section class="card">

            <div class="fields">
                <label class="form-row-label">Nombre*:</label>
                <div>
                    <input class="form-row-input" type="text" placeholder="Ingresa tu nombre">
                </div>
            </div>
            
            <div class="fields">
                <label class="form-row-label">Apellido*:</label>
                <div>
                    <input class="form-row-input" type="text" placeholder="Ingresa tu apellido">
                </div>
            </div>

            <div class="fields">
                <label class="form-row-label">Fecha de nacimiento*:</label>
                <div>
                    <input class="form-row-input" type="date" placeholder="Ingresa tu fecha de nacimiento">
                </div>
            </div>

            <div class="fields">
                <label class="form-row-label">Correo*:</label>
                <div>
                    <input class="form-row-input" type="email" placeholder="Ingresa tu correo">
                </div>
            </div>

            <div class="fields">
                <label class="form-row-label">Contrase単a*:</label>
                <div>
                    <input class="form-row-input" type="password" placeholder="Ingresa tu contrase単a">
                </div>
            </div>

            <div class="fields">
                <label class="form-row-label">Repetir contrase単a*:</label>
                <div>
                    <input class="form-row-input" type="password" placeholder="Repite tu contrase単a">
                </div>
            </div>

            <div class="button">
                <a class="text-button text-decoration-none" href="../pages/signin.html">Registrarse</a>
            </div>

        </section>
    </main>
</body>
</html>
