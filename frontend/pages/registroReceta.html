<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Receta</title>
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/registroReceta.css">
</head>
<body>
    <div class="container">
    <h1 class="font-h1">Registrar Receta</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre*:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripción general*:</label><br>
        <textarea id="descripcion" name="descripcion" rows="3" cols="50" required></textarea><br><br>

        <label for="tiempo">Tiempo Preparación (min)*:</label>
        <input type="number" id="tiempo" name="tiempo" min="1"><br><br>

        <label for="porciones">Porciones*:</label>
        <input type="number" id="porciones" name="porciones" min="1"><br><br>

        <label>Ingredientes*:</label><br>
        <table id="ingredientsTable">
    <thead>
        <tr>
            <th>Cantidad</th>
            <th>Unidad</th>
            <th>Ingrediente</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td><input type="text" name="ingredientes_cantidad[]" required></td>
            <td>
                <select name="ingredientes_unidad[]" required>
                    <option value="">Unidad</option>
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="l">l</option>
                </select>
            </td>
            <td><input type="text" name="ingredientes_nombre[]" required></td>
            <td>
                <button type="button" class="delete-ingredient"> ---  </button>
            </td>
        </tr>
    </tbody>
</table>

<button class="button" type="button" id="addIngredient">Agregar ingrediente</button>
        <br>

        <label for="instrucciones">Pasos/ Instrucciones*:</label><br>
        <textarea id="instrucciones" name="instrucciones" rows="6" cols="50" required></textarea><br><br>



        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

        <div class="rr-actions">
            <input class="button" type="submit" value="Registrar">
            <a class="button" class="rr-cancel" href="#">Cancelar</a>
        </div>
    </form>
    </div>

</body>
</html>
