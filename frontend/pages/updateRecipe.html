<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización Receta</title>
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/recipeActions.css">
</head>

<body>
    <div class="recipe-container">
        <h1 class="font-h1">Actualizar Receta</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="name">Nombre*:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="description">Descripción general*:</label><br>
            <textarea id="description" name="description" rows="3" cols="50" required></textarea><br><br>

            <label for="time">Tiempo Preparación (min)*:</label>
            <input type="number" id="time" name="time" min="1"><br><br>

            <label for="servings">Porciones*:</label>
            <input type="number" id="servings" name="servings" min="1"><br><br>

            <label>Ingredientes*:</label><br>
            <table id="ingredientsTable">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                        <th>Ingrediente</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input type="text" name="ingredients_quantity[]" required></td>
                        <td>
                            <select name="ingredients_unit[]" required>
                                <option value="">Unidad</option>
                                <option value="g">g</option>
                                <option value="kg">kg</option>
                                <option value="ml">ml</option>
                                <option value="l">l</option>
                            </select>
                        </td>
                        <td><input type="text" name="ingredients_name[]" required></td>
                        <td>
                            <button type="button" class="remove-ingredient"> --- </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="button" type="button" id="addIngredient">Agregar ingrediente</button>
            <br>

            <label for="instructions">Pasos / Instrucciones*:</label><br>
            <textarea id="instructions" name="instructions" rows="6" cols="50" required></textarea><br><br>



            <label for="image">Imagen:</label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>

            <div class="recipe-actions">
                <input class="button" type="submit" value="Actualizar">
                <a class="button" href="recipeManagement.html">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
